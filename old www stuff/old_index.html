<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Solar panel tracker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			In development - solar panel tracker by Tim Drysdale<br>
			Loc: 55.9231N 3.1879W (Edinburgh Observatory)
		</div>
			<script src="js/libs/jquery-3.3.1.min.js"></script>
		    <!-- loading jsPanel javascript -->
			<script src="js/jspanel/jspanel.js"></script>
			<!-- optionally load jsPanel extensions -->
			<script src="js/jspanel/extensions/contextmenu/jspanel.contextmenu.js"></script>
			<script src="js/jspanel/extensions/hint/jspanel.hint.js"></script>
			<script src="js/jspanel/extensions/modal/jspanel.modal.js"></script>
			<script src="js/jspanel/extensions/tooltip/jspanel.tooltip.js"></script>
			<script src="js/jspanel/extensions/dock/jspanel.dock.js"></script>
		<script>


			function init() {

				container = document.createElement( 'div' );
				
				
				jsPanel.create({
				theme:       'primary',
				contentSize: {
					width: function() { return Math.min(730, window.innerWidth*0.9);},
					height: function() { return Math.min(400, window.innerHeight*0.5);}
				},
				position:    'center-top 0 250',
				animateIn:   'jsPanelFadeIn',
				headerTitle: 'I\'m a jsPanel',
				content:     function (panel) {
					$(this.content).load('panel.html');
				},
				onwindowresize: true
			});
			

				
				document.body.appendChild( container );

				window.addEventListener( 'resize', onWindowResize, false );

		}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//
			
        init()
			

		</script>

	</body>
</html>
